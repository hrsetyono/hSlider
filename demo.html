<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- WEBSITE DETAIL -->
  <title>hSlider Demo</title>
  <meta name="theme-color" content="#00aadc">
  <meta name="description" content="A Responsive & Touch-friendly Javascript Slider, only 2.3 KB gzipped.">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="https://cdn.setyono.net/edje/h-normalize.css">
  <link rel="stylesheet" href="dist/h-slider.css">

  <style>
    main {
      padding: 3rem 10px;
      max-width: 960px;
      margin: 0 auto;
    }
  </style>

</head>
<body>

<main>

  <h1>Static Slider (4)</h1>
  
  <div id="my-gallery">
    <img src="https://picsum.photos/400/300?image=1043">
    <img src="https://picsum.photos/400/300?image=1039">
    <img src="https://picsum.photos/400/300?image=1044">
    <img src="https://picsum.photos/400/300?image=1036">
    <img src="https://picsum.photos/400/300?image=1044">
    <img src="https://picsum.photos/400/300?image=1015">
    <img src="https://picsum.photos/400/300?image=987">
    <img src="https://picsum.photos/400/300?image=980">
  </div>

  <h1>Responsive Slider (3 > 2 > 1)</h1>

  <div id="my-gallery2">
    <img src="https://picsum.photos/400/300?image=951">
    <img src="https://picsum.photos/400/300?image=818">
    <img src="https://picsum.photos/400/300?image=760">
    <img src="https://picsum.photos/400/300?image=623">
    <img src="https://picsum.photos/400/300?image=583">
    <img src="https://picsum.photos/400/300?image=440">
    <img src="https://picsum.photos/400/300?image=375">
    <img src="https://picsum.photos/400/300?image=216">
    <img src="https://picsum.photos/400/300?image=175">
  </div>

</main>


<!-- JAVASCRIPT LIBRARY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="src/h-slider.js"></script>
<script>
$(document).ready( function() {

  $('#my-gallery').hSlider({
    itemsPerSlide: 4,
  })

  $('#my-gallery2').hSlider({
    index: 0, // starting slide
    arrows: true,
    dots: true,
    touch: true,
    itemsPerSlide: 3,
    responsive: {
      767: 2, // 2 items when 767px or below
      480: 1  // 1 item when 480px or below
    }
  });

});
</script>

</body>
</html>
